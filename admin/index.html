  <style>
    @keyframes gravity {
      0% {
        transform: translateY(-10px);
      }
      50% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    .hydra-logo {
      animation: gravity infinite 2s;
    }

    .divider {
      border-left: 2px solid var(--grey-200);
      height: 200px;
    }
  </style>
  <body>
    <main
      class="container-md d-flex align-items-center flex-column justify-content-center vh-100"
    >
      <div class="text-center mb-24 animate__animated animate__flip">
        <img
          src="https://cdn.hydranetwork.org/assets/images/logo.svg"
          alt="Hydra Logo"
          height="200px"
          width="200px"
          class="hydra-logo"
        />
      </div>
      <div class="container-md">
        <div class="d-flex">
          <div
            class="bg-grey-100 p-16 br-4 w-75 position-relative"
            style="min-width: 520px"
          >
            <h1 class="font-16 text-center">HydraNetwork Key Manager</h1>
            <hr />
            <div class="d-flex flex-column">
              <input
                class="keyInput bg-grey-200 p-16 br-4"
                type="text"
                name="secretKey"
                id="secretKey"
                placeholder="Enter your secret key here"
              />
              <div class="d-flex justify-content-between">
                <select
                  class="bg-grey-200 br-4 p-8 mt-16 font-14"
                  name="keyTime"
                  id="keyTime"
                >
                  <option value="" selected disabled>Enter the key time</option>
                  <option value="lifetime">Lifetime</option>
                  <option value="03DAYS">03DAYS</option>
                  <option value="07DAYS">07DAYS</option>
                  <option value="30DAYS">30DAYS</option>
                </select>
                <select
                  class="bg-grey-200 br-4 p-8 mt-16 font-14"
                  name="keyRole"
                  id="keyRole"
                >
                  <option value="" selected disabled>Enter the key role</option>
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <select
                class="bg-grey-200 br-4 p-8 mt-16 font-14"
                name="keyServer"
                id="keyServer"
              >
                <option value="" selected disabled>Enter the key server</option>
                <option value="HNAUTH">HNAUTH</option>
                <option value="LEAGUECHECKER">LEAGUECHECKER</option>
              </select>
            </div>
            <div class="position-absolute bottom-0 mb-16 w-100">
              <div class="d-flex align-items-center justify-content-between">
                <button class="font-bold bg-purple br-4 ptb-16 w-230">
                  Add
                </button>
                <button
                  id="clearDuplicatedLines"
                  class="font-bold border-purple bg-transparent ptb-16 w-230 br-4 mr-24"
                  style="margin-right: 35px"
                >
                  Clean duplicates
                </button>
              </div>
            </div>
          </div>
          <div class="bg-grey-100 p-16 br-4 w-100 ml-24">
            <h1 class="font-16 text-center">Key Notes</h1>
            <hr />
            <textarea
              name=""
              id="textArea"
              cols="30"
              rows="10"
              placeholder="Enter your notes here (optional)"
              class="list br-4 bg-grey-200 w-100 p-16"
            ></textarea>
          </div>
        </div>
      </div>
