<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.hydranetwork.org/assets/images/favicon.ico"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.hydranetwork.org/assets/css/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      defer
    ></script>
    <!-- Primary Meta Tags -->
    <title>HYDRANETWORK</title>
    <meta name="title" content="HYDRA" />
    <meta name="description" content="HYDRANETWORK KEY ACTIVATOR." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lol.hydranetwork.org/" />
    <meta property="og:title" content="HYDRA" />
    <meta property="og:description" content="HYDRANETWORK KEY ACTIVATOR." />
    <meta property="og:image" content="https://i.imgur.com/azwiLDV.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lol.hydranetwork.org/" />
    <meta property="twitter:title" content="HYDRA" />
    <meta
      property="twitter:description"
      content="HYDRANETWORK KEY ACTIVATOR."
    />
    <meta property="twitter:image" content="https://i.imgur.com/azwiLDV.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <script src="./main.js" defer></script>
  <body>
    <main
      class="container-md d-flex align-items-center flex-column justify-content-center vh-100"
    >
      <div class="text-center animate__animated animate__flip">
        <img
          src="https://cdn.hydranetwork.org/assets/images/logo.svg"
          alt="Hydra Logo"
          class="top-logo"
        />
      </div>
      <h1 class="text-center animate__animated animate__flipInX">
        Active your key
      </h1>
      <form class="d-flex flex-column w-50 text-center mx-auto">
        <label for="activeKey" class="mb-24 animate__animated animate__flipInX"
          >Please enter your key to active your account.</label
        >
        <input
          class="bg-grey-200 p-16 br-4 mb-24 animate__animated animate__flipInX"
          type="text"
          name="activeKey"
          id="activeKey"
          placeholder="Ex: 6Ivsu9fRF05Q7mjWyW6mkV"
        />
        <div
          class="h-captcha"
          data-sitekey="05896c6e-64d5-4703-ba61-8815729abc00"
          data-theme="dark"
        ></div>
        <button
          type="submit"
          class="font-bold bg-purple br-4 ptb-16 w-50 mx-auto animate__animated animate__flipInX"
        >
          Active
        </button>
      </form>
    </main>
  </body>
</html>
