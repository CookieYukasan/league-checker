<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Primary Meta Tags -->
    <title>Active your key</title>
    <meta name="title" content="#LeagueChecker" />
    <meta
      name="description"
      content="LeagueChecker is a best tool to checker league of legends accounts."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lol.hydranetwork.org/" />
    <meta property="og:title" content="#LeagueChecker" />
    <meta
      property="og:description"
      content="LeagueChecker is a best tool to checker league of legends accounts."
    />
    <meta property="og:image" content="https://i.imgur.com/azwiLDV.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lol.hydranetwork.org/" />
    <meta property="twitter:title" content="#LeagueChecker" />
    <meta
      property="twitter:description"
      content="LeagueChecker is a best tool to checker league of legends accounts."
    />
    <meta property="twitter:image" content="https://i.imgur.com/azwiLDV.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main
      class="container-md d-flex align-items-center flex-column justify-content-center vh-100"
    >
      <div
        class="text-center mt-24 position-absolute top-0 animate__animated animate__zoomInDown"
      >
        <img src="./assets/img/logo.svg" alt="Hydra Logo" class="top-logo" />
      </div>
      <h1 class="text-center animate__animated animate__zoomInDown">
        Active your key
      </h1>
      <form action="" class="d-flex flex-column w-50 text-center mx-auto">
        <label
          for="activeKey"
          class="mb-24 animate__animated animate__zoomInDown"
          >Please enter your key to active your account.</label
        >
        <input
          class="bg-grey-200 p-16 br-4 mb-24 animate__animated animate__zoomInDown"
          type="text"
          name="activeKey"
          id="activeKey"
          placeholder="Ex: 6Ivsu9fRF05Q7mjWyW6mkV"
        />
        <button
          type="button"
          class="font-bold bg-purple br-4 ptb-16 w-50 mx-auto animate__animated animate__zoomInDown"
        >
          Active
        </button>
      </form>
    </main>
  </body>
</html>
