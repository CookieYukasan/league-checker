<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Primary Meta Tags -->
    <title>Active your key</title>
    <meta name="title" content="#LeagueChecker" />
    <meta
      name="description"
      content="LeagueChecker is a best tool to checker league of legends accounts."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lol.hydranetwork.org/" />
    <meta property="og:title" content="#LeagueChecker" />
    <meta
      property="og:description"
      content="LeagueChecker is a best tool to checker league of legends accounts."
    />
    <meta property="og:image" content="https://i.imgur.com/azwiLDV.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lol.hydranetwork.org/" />
    <meta property="twitter:title" content="#LeagueChecker" />
    <meta
      property="twitter:description"
      content="LeagueChecker is a best tool to checker league of legends accounts."
    />
    <meta property="twitter:image" content="https://i.imgur.com/azwiLDV.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="assets/js/admin.js" defer></script>
  </head>
  <style>
    @keyframes gravity {
      0% {
        transform: translateY(-10px);
      }
      50% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    .hydra-logo {
      animation: gravity infinite 2s;
    }

    .divider {
      border-left: 2px solid var(--grey-200);
      height: 200px;
    }
  </style>
  <body>
    <main
      class="container-md d-flex align-items-center flex-column justify-content-center vh-100"
    >
      <div class="text-center mb-24 animate__animated animate__flip">
        <img
          src="./assets/img/logo.svg"
          alt="Hydra Logo"
          height="200px"
          width="200px"
          class="hydra-logo"
        />
      </div>
      <form class="d-flex flex-column w-50 text-center mx-auto">
        <div class="mb-16 d-flex mx-auto">
          <div class="animate__animated animate__flipInX mr-16">
            <input type="radio" name="inputDays" id="03DAYS" />
            <label for="03DAYS">03 DAYS</label>
          </div>
          <div class="animate__animated animate__flipInX mr-16">
            <input type="radio" name="inputDays" id="05DAYS" />
            <label for="05DAYS">05 DAYS</label>
          </div>
          <div class="animate__animated animate__flipInX">
            <input type="radio" name="inputDays" id="07DAYS" />
            <label for="07DAYS">07 DAYS</label>
          </div>
        </div>
        <input
          class="bg-grey-200 p-16 br-4 mb-24 animate__animated animate__flipInX"
          type="text"
          name="accessKey"
          id="accessKey"
          placeholder="Enter access key"
        />
        <input
          class="bg-grey-200 p-16 br-4 mb-24 animate__animated animate__flipInX"
          type="text"
          name="secretKey"
          id="secretKey"
          placeholder="Enter secret key"
        />
        <button
          type="button"
          class="font-bold bg-purple br-4 ptb-16 w-50 mx-auto animate__animated animate__flipInX"
        >
          Confirm
        </button>
      </form>
    </main>
  </body>
</html>
